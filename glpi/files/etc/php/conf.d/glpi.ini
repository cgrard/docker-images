
; Session cookies security
session.cookie_httponly = on
session.cookie_samesite = "Strict"

; Do not expose PHP version
expose_php = off

; allow posting larger files (e.g., for attachments)
post_max_size = ${PHP_POST_MAX_SIZE:-20M}
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE:-20M}

; Increase values for large operations
memory_limit = ${PHP_MEMORY_LIMIT:-256M}
max_input_vars = ${PHP_MAX_INPUT_VARS:-5000}
max_execution_time = ${PHP_MAX_EXECUTION_TIME:-60}

; OPCache settings
opcache.validate_timestamps = ${PHP_OPCACHE_VALIDATE_TIMESTAMPS:-1}
opcache.max_accelerated_files = ${PHP_OPCACHE_MAX_ACCELERATED_FILES:-10000}
opcache.memory_consumption = ${PHP_OPCACHE_MEMORY_CONSUMPTION:-128}
opcache.max_wasted_percentage = ${PHP_OPCACHE_MAX_WASTED_PERCENTAGE:-5}